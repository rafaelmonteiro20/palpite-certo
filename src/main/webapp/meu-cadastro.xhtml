<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Meu cadastro</ui:define>

	<ui:define name="conteudo">
		<h1>Meu cadastro</h1>

		<h:form id="cadastro-form" prependId="false">
			<p:messages id="mensagens" closable="true" />

			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<label class="control-label">Login</label>
					<p:inputText maxlength="50" value="#{usuariosBean.usuario.login}"/>
				</div>

				<div class="ui-g-3">
					<label class="control-label">Senha</label>
					<p:password value="#{usuariosBean.usuario.senha}"/>
				</div>
			</div>

			<div class="ui-g">
				<div class="ui-g-12 left" style="margin-top: 15px">
					<p:button value="Cancelar" icon="fa fa-ban"
						style="margin-right:5px" outcome="/login.xhtml"/>

					<p:commandButton value="Salvar" icon="fa fa-save" action="#{usuariosBean.salvarJogador}"/>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
