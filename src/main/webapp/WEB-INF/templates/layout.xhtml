<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="sistema.css" />

	<title><ui:insert name="titulo">Palpite Certo</ui:insert></title>
</h:head>

<h:body>
	<!-- Header -->

	<header>
		<h:form>
			
			<p:ajaxStatus onstart="PF('dialogStatus').show();"
				onsuccess="PF('dialogStatus').hide();" />

			<p:dialog showHeader="false"
				styleClass="retira-margem dialog-status-centro" modal="true"
				widgetVar="dialogStatus" draggable="false" closable="false"
				resizable="false">
				<center>
					<p:graphicImage library="images" name="loading.gif" width="45" />
				</center>
			</p:dialog>
		
			<p:menubar>
				<p:menuitem value="UsuÃ¡rios" outcome="/administrador/usuarios"
					rendered="#{sessaoBean.administrador}" icon="fa fa-fw fa-users" />
				<p:menuitem value="Campeonatos" outcome="/campeonatos"
					icon="ui-icon-plus" rendered="#{sessaoBean.administrador}" />
				<p:menuitem value="Rodadas" outcome="/rodadas" icon="ui-icon-plus"
					rendered="#{sessaoBean.administrador}" />
				<p:menuitem value="Times" outcome="/times" icon="ui-icon-plus"
					rendered="#{sessaoBean.administrador}" />
				<p:submenu label="Resultados">
					<p:menuitem value="Cadastrar" outcome="/cadastrar-resultados"
						icon="ui-icon-check" rendered="#{sessaoBean.administrador}" />

					<p:menuitem value="Visualizar" outcome="/resultados-rodada"
						icon="fa fa-fw fa-trophy" />
				</p:submenu>

				<p:submenu label="Palpites">
					<p:menuitem value="Salvar" outcome="/palpites" icon="ui-icon-plus"
						rendered="#{sessaoBean.jogador}" />
					<p:menuitem value="Ranking" outcome="/ranking" icon="ui-icon-check"
						rendered="#{sessaoBean.administrador}" />
					<p:menuitem value="Visualizar" outcome="/lista-palpites" icon="ui-icon-check"/>
				</p:submenu>

				<p:menuitem value="Sair" url="/logout" icon="fa fa-fw fa-sign-out" />
			</p:menubar>
		</h:form>
	</header>

	<ui:insert name="conteudo">

	</ui:insert>

	<!-- Footer -->
</h:body>
</html>
