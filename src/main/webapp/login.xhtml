<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="dummy" />
	<f:event listener="#{loginBean.preRender}" type="preRenderView" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<center>
		<div id="login-dialog">
			<h1>Login</h1>

			<h:form id="frm" prependId="false">

				<h:panelGrid columns="1" styleClass="grid-login">

					<p:messages id="messages" autoUpdate="true" closable="true" />

					<h:panelGroup>
						<p:outputLabel value="Login" /><br/>
						<p:inputText size="30" id="username" placeholder="Digite seu login..."/>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="Senha" /><br/>
						<p:password size="30" id="password" placeholder="Digite sua senha..."/>
					</h:panelGroup>

					<h:panelGroup>
						<p:commandButton style="margin-top: 10px" value="Login"
							ajax="false" action="#{loginBean.acessar}" />
						<p:link style="float: right; margin-top: 15px" value="Cadastre-se"
							outcome="/meu-cadastro.xhtml" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</div>
	</center>
</h:body>
</html>
